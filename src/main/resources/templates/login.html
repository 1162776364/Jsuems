<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <title>Login</title>
    <meta http-equiv="refresh" content="1800">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
</head>
<body class="text-center w-100 h-100">
<div class="container-fluid w-100 h-100" style="display: flex; justify-content: center; align-items: center;">
    <div class="w-50">
        <h1 class="h3 mb-3">Please sign in</h1>
        <div class="form-signin">
            <div class="d-grid">
                <a class="btn btn-primary"  th:href="@{/saml2/authenticate/okta-saml}">Sign in with okta</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        let today = new Date();
        let thisYear = today.getFullYear();
        let nextYear = thisYear + 1;
        $('#copyright-year').text(`${thisYear}-${nextYear}`);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
